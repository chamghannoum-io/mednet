<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedNet - Document Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .logo {
            width: 200px;
            margin-bottom: 20px;
        }

        .upload-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #16b1b5;
            border-radius: 10px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8fffe;
        }

        .upload-area:hover {
            background: #e6f9f9;
            border-color: #128e91;
        }

        .upload-area.dragover {
            background: #d1f5f5;
            border-color: #0d6d70;
        }

        .upload-icon {
            font-size: 48px;
            color: #16b1b5;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 14px;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #e6f9f9;
            border-radius: 8px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .btn {
            background: linear-gradient(135deg, #16b1b5 0%, #128e91 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(22, 177, 181, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #16b1b5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .results-section.show {
            display: block;
        }

        .result-card {
            background: #f8fffe;
            border: 2px solid #16b1b5;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #16b1b5;
        }

        .result-title {
            font-size: 24px;
            color: #128e91;
            font-weight: 600;
        }

        .field-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .field-item {
            margin-bottom: 15px;
        }

        .field-snippet-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 8px;
            display: block;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .field-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: capitalize;
        }

        .field-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .field-input:focus {
            outline: none;
            border-color: #16b1b5;
        }

        .checkbox-field {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-field input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .array-field {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .array-tag {
            background: #16b1b5;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .document-preview {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .document-preview h3 {
            color: #128e91;
            margin-bottom: 20px;
        }

        .preview-image {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: white;
            color: #16b1b5;
            border: 2px solid #16b1b5;
        }

        .btn-secondary:hover {
            background: #16b1b5;
            color: white;
        }

        .error-message {
            background: #fee;
            border: 2px solid #f88;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            color: #2e7d32;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>

            </div>
        </div>
    </div>

        // Upload area interactions
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (file.size > MAX_FILE_SIZE) {
                showError('File size exceeds 50 MB limit. Please try a smaller file or compress your document.');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
            uploadBtn.disabled = false;
            hideError();
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        uploadBtn.addEventListener('click', uploadFile);

        async function uploadFile() {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);

            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('loading').classList.add('show');
            hideError();

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    if (response.status === 413) {
                        throw new Error('File is too large for the server. The webhook has a file size limit. Please try a smaller file (recommended: under 10 MB).');
                    }
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                processedData = Array.isArray(data) ? data : [data];
                displayResults(processedData);

                document.getElementById('loading').classList.remove('show');
                document.getElementById('resultsSection').classList.add('show');

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').classList.remove('show');
                document.getElementById('uploadSection').style.display = 'block';
                
                if (error.message === 'Failed to fetch') {
                    showError('Connection failed. This could be due to:\n\n1. CORS policy blocking the request (most common)\n2. Network connection issue\n3. Webhook URL is incorrect\n\nTo fix CORS: Your n8n webhook needs to return these headers:\n- Access-Control-Allow-Origin: *\n- Access-Control-Allow-Methods: POST, OPTIONS\n- Access-Control-Allow-Headers: Content-Type');
                } else {
                    showError('Failed to process document: ' + error.message);
                }
            }
        }

        function displayResults(dataArray) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = '';

            dataArray.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <div class="result-header">
                        <div class="result-title">Record ${index + 1}</div>
                    </div>
                    <div class="field-grid" id="fields-${index}"></div>
                    ${item.base64_image ? `
                        <div class="document-preview">
                            <h3>Document Preview</h3>
                            <img src="${item.base64_image}" alt="Document" class="preview-image">
                        </div>
                    ` : ''}
                `;
                container.appendChild(card);

                const fieldsContainer = document.getElementById(`fields-${index}`);
                renderFields(item, fieldsContainer, index);
            });
        }

        function renderFields(data, container, recordIndex) {
            Object.keys(data).forEach(key => {
                // Skip fields that shouldn't be displayed/edited
                if (key === 'base64_image' || key === 'resumeUrl') return;

                const fieldItem = document.createElement('div');
                fieldItem.className = 'field-item';

                // Check if there's an image snippet for this field
                const imageSnippetKey = `${key}_image_snippet`;
                if (data[imageSnippetKey]) {
                    const snippetImg = document.createElement('img');
                    snippetImg.src = data[imageSnippetKey];
                    snippetImg.className = 'field-snippet-image';
                    snippetImg.alt = `${key} snippet`;
                    fieldItem.appendChild(snippetImg);
                }

                const label = document.createElement('label');
                label.className = 'field-label';
                label.textContent = key.replace(/_/g, ' ');

                const value = data[key];

                if (typeof value === 'boolean') {
                    const checkboxWrapper = document.createElement('div');
                    checkboxWrapper.className = 'checkbox-field';
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = value;
                    checkbox.id = `field-${recordIndex}-${key}`;
                    checkbox.addEventListener('change', (e) => {
                        processedData[recordIndex][key] = e.target.checked;
                    });

                    checkboxWrapper.appendChild(checkbox);
                    checkboxWrapper.appendChild(label);
                    fieldItem.appendChild(checkboxWrapper);

                } else if (Array.isArray(value)) {
                    fieldItem.appendChild(label);
                    const arrayWrapper = document.createElement('div');
                    arrayWrapper.className = 'array-field';
                    
                    // Flatten array if it contains nested arrays
                    const flatValue = value.flat();
                    
                    flatValue.forEach(item => {
                        const tag = document.createElement('span');
                        tag.className = 'array-tag';
                        tag.textContent = item;
                        arrayWrapper.appendChild(tag);
                    });
                    fieldItem.appendChild(arrayWrapper);

                } else {
                    fieldItem.appendChild(label);
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'field-input';
                    input.value = value !== null ? value : '';
                    input.id = `field-${recordIndex}-${key}`;
                    input.addEventListener('input', (e) => {
                        processedData[recordIndex][key] = e.target.value;
                    });
                    fieldItem.appendChild(input);
                }

                container.appendChild(fieldItem);
            });
        }

        async function saveChanges(event) {
            if (!processedData || processedData.length === 0) {
                showError('No data to save');
                return;
            }

            // Get the resumeUrl from the first record
            const resumeUrl = processedData[0].resumeUrl;
            
            if (!resumeUrl) {
                showError('No resumeUrl found in the response. Cannot resume workflow.');
                return;
            }

            // Show loading state
            const saveBtn = event.target;
            const originalText = saveBtn.textContent;
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving & Resuming Workflow...';
            hideSuccess();

            try {
                // Clean the data - remove image snippets, resumeUrl, and base64_image
                const cleanedData = processedData.map(record => {
                    const cleaned = {};
                    Object.keys(record).forEach(key => {
                        // Skip image snippets, resumeUrl, and base64_image
                        if (!key.endsWith('_image_snippet') && key !== 'resumeUrl' && key !== 'base64_image') {
                            cleaned[key] = record[key];
                        }
                    });
                    return cleaned;
                });

                console.log('Sending cleaned data:', cleanedData);

                let response;
                
                if (USE_CORS_PROXY) {
                    // Use proxy to avoid CORS issues
                    response = await fetch(CORS_PROXY_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            resumeUrl: resumeUrl,
                            data: cleanedData
                        })
                    });
                } else {
                    // Direct connection to n8n
                    response = await fetch(resumeUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(cleanedData)
                    });
                }

                if (!response.ok) {
                    throw new Error(`Failed to resume workflow: ${response.status} ${response.statusText}`);
                }

                const result = await response.json().catch(() => ({}));

                // Success! Show confirmation
                showSuccess('âœ“ Changes saved successfully!\n\nWorkflow resumed with updated data.\n\n' + JSON.stringify(cleanedData, null, 2));
                console.log('Workflow resumed with cleaned data:', cleanedData);
                console.log('Resume response:', result);
                
                // Keep button disabled after success
                saveBtn.textContent = 'âœ“ Saved & Workflow Resumed';
                saveBtn.style.background = '#4caf50';

            } catch (error) {
                console.error('Error saving changes:', error);
                
                // Provide helpful error message
                let errorMsg = 'Failed to save changes and resume workflow:\n' + error.message;
                
                if (error.message === 'Failed to fetch') {
                    errorMsg += '\n\nThis is a CORS error. Solutions:\n\n';
                    errorMsg += '1. Add CORS headers to your n8n Wait node response\n';
                    errorMsg += '2. Run the cors-proxy.js server and set USE_CORS_PROXY = true\n';
                    errorMsg += '3. Host this HTML on the same domain as n8n';
                }
                
                showError(errorMsg);
                saveBtn.disabled = false;
                saveBtn.textContent = originalText;
            }
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            hideError();
        }

        function hideSuccess() {
            const successDiv = document.getElementById('successMessage');
            if (successDiv) {
                successDiv.classList.remove('show');
            }
        }

        function exportJSON() {
            const dataStr = JSON.stringify(processedData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'processed-data.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        function processAnother() {
            selectedFile = null;
            processedData = null;
            fileInput.value = '';
            fileInfo.classList.remove('show');
            uploadBtn.disabled = true;
            document.getElementById('resultsSection').classList.remove('show');
            document.getElementById('uploadSection').style.display = 'block';
            hideError();
            hideSuccess();
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('show');
        }
    </script>
